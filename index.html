<body>
    <div class="noise"></div>
    
    <div class="container">
        <div class="premium-card">

                    </button>
                </div>
            </div>

            <!-- Error -->

                <div class="error-content">
                    <i class="fas fa-exclamation-triangle"></i>

                </div>
            </div>

            <!-- History Section -->
            <div class="history-section">
                <div class="history-header">

                    <button class="clear-btn" onclick="clearHistory()">
                        <i class="fas fa-trash"></i> Clear
                    </button>
                </div>
                <div id="historyList" class="history-list">
                    <!-- History items will be injected here -->
                </div>
            </div>

            <!-- Stats -->
            <div class="stats-grid" id="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalLinks">0</div>
                    <div class="stat-label">Total Links</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="successLinks">0</div>
                    <div class="stat-label">Successful</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="failedLinks">0</div>
                    <div class="stat-label">Failed</div>
                </div>
            </div>

            <div class="footer">
                <i class="fas fa-shield-alt"></i> Premium Link Unshortener • Personal Edition
            </div>
        </div>
    </div>

    <script>
        // Premium JavaScript with Advanced Features
        const CORS_PROXIES = [
            'https://api.allorigins.win/raw?url=',
            'https://corsproxy.io/?',
            'https://proxy.cors.sh/',
            'https://cors-anywhere.herokuapp.com/'
        ];

        let history = JSON.parse(localStorage.getItem('premiumLinkHistory')) || [];
        let currentProxyIndex = 0;

        window.onload = function() {
            displayHistory();
            updateStats();
            // Auto-fill with your specific link
            document.getElementById('shortUrl').value = 'https://indianshortner.in/7k4HSA';
        };

        async function unshortenLink() {
            const shortUrl = document.getElementById('shortUrl').value.trim();
            
            if (!shortUrl) {
                showError('Please enter a URL');
                return;
            }

            if (!isValidUrl(shortUrl)) {
                showError('Please enter a valid URL (with http:// or https://)');
                return;
            }

            showLoading();
            hideResult();
            hideError();

            try {
                // Try multiple methods to unshorten
                const finalUrl = await tryAllMethods(shortUrl);
                
                if (finalUrl && finalUrl !== shortUrl) {
                    showResult(finalUrl);
                    addToHistory(shortUrl, finalUrl);
                } else {
                    // If direct methods fail, try to extract from HTML
                    const extractedUrl = await extractFromHTML(shortUrl);
                    if (extractedUrl) {
                        showResult(extractedUrl);
                        addToHistory(shortUrl, extractedUrl);
                    } else {
                        showError('Could not unshorten this link. The shortener might have additional protection.');
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Unable to process link. Please try again.');
            } finally {
                hideLoading();
            }
        }

        async function tryAllMethods(url) {
            // Method 1: Try proxies
            for (let i = 0; i < CORS_PROXIES.length; i++) {
                try {
                    const proxyUrl = CORS_PROXIES[currentProxyIndex] + encodeURIComponent(url);
                    const response = await fetch(proxyUrl, {
                        method: 'GET',
                        headers: {
                            'X-Requested-With': 'XMLHttpRequest',
                            'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
                        }
                    });

                    if (response.ok) {
                        const finalUrl = response.url;
                        const cleanedUrl = finalUrl.replace(CORS_PROXIES[currentProxyIndex], '');
                        return decodeURIComponent(cleanedUrl);
                    }
                } catch (error) {
                    console.log(`Proxy ${currentProxyIndex} failed`);
                    currentProxyIndex = (currentProxyIndex + 1) % CORS_PROXIES.length;
                }
            }
            
            return null;
        }

        async function extractFromHTML(url) {
            try {
                // Try to fetch the page and extract redirect URL
                const proxyUrl = CORS_PROXIES[0] + encodeURIComponent(url);
                const response = await fetch(proxyUrl);
                const html = await response.text();
                
                // Look for common redirect patterns
                const patterns = [
                    /window\.location\.href\s*=\s*['"]([^'"]+)['"]/,
                    /window\.location\.replace\(['"]([^'"]+)['"]\)/,
                    /meta\s+http-equiv="refresh"\s+content="\d+;\s*url=([^"]+)"/,
                    /<a\s+id="skip"\s+href="([^"]+)"/
                ];
                
                for (let pattern of patterns) {
                    const match = html.match(pattern);
                    if (match && match[1]) {
                        // Handle relative URLs
                        if (match[1].startsWith('/')) {
                            try {
                                const baseUrl = new URL(url);
                                return baseUrl.origin + match[1];
                            } catch {
                                return match[1];
                            }
                        }
                        return match[1];
                    }
                }
                
                return null;
            } catch {
                return null;
            }
        }

        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        function showResult(finalUrl) {
            const resultDiv = document.getElementById('result');
            const finalLink = document.getElementById('finalLink');
            
            finalLink.href = finalUrl;
            finalLink.textContent = finalUrl.length > 80 ? finalUrl.substring(0, 80) + '...' : finalUrl;
            resultDiv.style.display = 'block';
            
            // Auto-scroll to result
            resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            const errorMessage = document.getElementById('errorMessage');
            
            errorMessage.textContent = message;
            errorDiv.style.display = 'block';
            
            errorDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function hideResult() {
            document.getElementById('result').style.display = 'none';
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('unshortenBtn').disabled = true;
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('unshortenBtn').disabled = false;
        }

        function copyToClipboard() {
            const finalLink = document.getElementById('finalLink').href;
            navigator.clipboard.writeText(finalLink).then(() => {
                // Show temporary success message
                const copyBtn = document.querySelector('.copy-btn');
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                }, 2000);
            });
        }

        function openLink() {
            const finalLink = document.getElementById('finalLink').href;
            window.open(finalLink, '_blank');
        }

        function addToHistory(shortUrl, finalUrl) {
            const historyItem = {
                short: shortUrl,
                final: finalUrl,
                time: new Date().toLocaleString(),
                id: Date.now()
            };
            
            history.unshift(historyItem);
            
            if (history.length > 15) {
                history.pop();
            }
            
            localStorage.setItem('premiumLinkHistory', JSON.stringify(history));
            displayHistory();
            updateStats();
        }

        function displayHistory() {
            const historyList = document.getElementById('historyList');
            
            if (history.length === 0) {
                historyList.innerHTML = '<div style="text-align: center; color: rgba(255,255,255,0.3); padding: 2rem;">No history yet</div>';
                return;
            }
            
            let html = '';
            history.forEach(item => {
                html += `
                    <div class="history-item" onclick="loadFromHistory('${item.short}')">
                        <div class="history-item-header">
                            <span class="history-short"><i class="fas fa-link"></i> ${item.short.substring(0, 40)}...</span>
                            <span class="history-time"><i class="far fa-clock"></i> ${item.time}</span>
                        </div>
                        <div class="history-final">
                            <i class="fas fa-arrow-right"></i> ${item.final.substring(0, 60)}...
                        </div>
                    </div>
                `;
            });
            
            historyList.innerHTML = html;
        }

        function loadFromHistory(shortUrl) {
            document.getElementById('shortUrl').value = shortUrl;
            unshortenLink();
        }

        function clearHistory() {
            if (confirm('Clear all history?')) {
                history = [];
                localStorage.removeItem('premiumLinkHistory');
                displayHistory();
                updateStats();
            }
        }

        function updateStats() {
            const total = history.length;
            document.getElementById('totalLinks').textContent = total;
            document.getElementById('successLinks').textContent = total;
            document.getElementById('failedLinks').textContent = 0;
        }

        // Enter key support
        document.getElementById('shortUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                unshortenLink();
            }
        });

        // Special handling for indianshortner.in
        // This will automatically try when page loads
        setTimeout(() => {
            unshortenLink();
        }, 500);
    </script>
</body>
                </html>
