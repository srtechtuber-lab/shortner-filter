<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíÄ GPLINKS DEEP BREAKER - Multi-Layer Extractor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght:400;600;800;900&family=Rajdhani:wght:300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        .reactor-card {
            background: rgba(10, 20, 30, 0.95);
            backdrop-filter: blur(20px);
            border: 3px solid #00ffff;
            border-radius: 40px;
            padding: 2.5rem;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .title-section {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .glitch-main {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            color: white;
            text-shadow: 0.05em 0 0 #ff0000, -0.05em -0.025em 0 #00ffff;
            animation: glitch 700ms infinite;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        .sub-glitch {
            color: #fff;
            font-size: 1.2rem;
            letter-spacing: 3px;
            text-shadow: 0 0 10px cyan;
        }

        .target-panel {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ff00ff;
            border-radius: 30px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .target-label {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: #00ffff;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .target-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #ff0000, #00ffff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .target-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff00ff;
            border-radius: 20px;
            padding: 1.5rem;
            color: #00ffff;
            font-size: 1.1rem;
            font-family: 'Rajdhani', sans-serif;
        }

        .target-input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .depth-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin: 2rem 0;
        }

        .depth-btn {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid;
            padding: 1.2rem;
            border-radius: 20px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .depth-btn[data-depth="1"] { border-color: #ff0000; }
        .depth-btn[data-depth="2"] { border-color: #00ffff; }
        .depth-btn[data-depth="3"] { border-color: #ff00ff; }
        .depth-btn.active { background: currentColor; color: black; }

        .launch-btn {
            width: 100%;
            padding: 1.8rem;
            background: linear-gradient(45deg, #ff0000, #00ffff, #ff00ff);
            border: none;
            border-radius: 40px;
            color: white;
            font-size: 2rem;
            font-weight: 900;
            cursor: pointer;
            margin-bottom: 2rem;
            animation: btnPulse 3s infinite;
        }

        @keyframes btnPulse {
            0% { box-shadow: 0 0 30px #ff0000; }
            33% { box-shadow: 0 0 30px #00ffff; }
            66% { box-shadow: 0 0 30px #ff00ff; }
        }

        .terminal {
            background: #000;
            border: 3px solid #00ffff;
            border-radius: 25px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            font-family: 'Courier New', monospace;
            max-height: 300px;
            overflow-y: auto;
        }

        .terminal-header {
            display: flex;
            gap: 0.8rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #00ffff;
        }

        .terminal-light {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #ff0000;
            animation: blink 1s infinite;
        }

        .terminal-light:nth-child(2) { background: #00ffff; animation-delay: 0.3s; }
        .terminal-light:nth-child(3) { background: #ff00ff; animation-delay: 0.6s; }

        .terminal-line {
            color: #00ffff;
            margin: 0.3rem 0;
            font-size: 0.9rem;
            word-break: break-word;
        }

        .extraction-path {
            background: rgba(255, 0, 255, 0.1);
            border-left: 4px solid #ff00ff;
            padding: 1rem;
            margin: 1rem 0;
        }

        .path-step {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 0.5rem 0;
            color: white;
        }

        .path-step i {
            color: #00ffff;
        }

        .result-card {
            background: linear-gradient(135deg, rgba(255,0,0,0.1), rgba(0,255,255,0.1));
            border: 3px solid #00ffff;
            border-radius: 30px;
            padding: 2rem;
            margin: 2rem 0;
        }

        .direct-link-box {
            background: #000;
            padding: 1.5rem;
            border-radius: 20px;
            word-break: break-all;
            color: #00ffff;
            font-size: 1.1rem;
            margin: 1.5rem 0;
            border: 2px dashed #ff00ff;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .action-btn {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .action-btn:nth-child(1) { background: #00ffff; color: black; }
        .action-btn:nth-child(2) { background: #ff00ff; color: white; }
        .action-btn:nth-child(3) { background: #ffff00; color: black; }

        .stats-panel {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .stat-card {
            background: rgba(0,0,0,0.7);
            border: 2px solid #00ffff;
            border-radius: 20px;
            padding: 1.2rem;
            text-align: center;
        }

        .stat-value {
            color: #00ffff;
            font-size: 2rem;
            font-weight: 900;
        }

        .stat-label {
            color: white;
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .glitch-main { font-size: 2rem; }
            .depth-selector { grid-template-columns: 1fr; }
            .action-buttons { flex-direction: column; }
            .stats-panel { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="reactor-card">
            <div class="title-section">
                <div class="glitch-main">GPLINKS DEEP BREAKER</div>
                <div class="sub-glitch">Multi-Layer ‚Ä¢ 404 Solver ‚Ä¢ Final Destination</div>
            </div>

            <div class="target-panel">
                <div class="target-label">
                    <div class="target-icon">üéØ</div>
                    <span>ENTER GPLINKS URL</span>
                </div>
                <input type="url" id="targetUrl" class="target-input" 
                       value="https://gplinks.co/RvjA4">
            </div>

            <div class="depth-selector">
                <button class="depth-btn active" data-depth="1" onclick="setDepth(1)">DEPTH 1<br><small>Single Layer</small></button>
                <button class="depth-btn" data-depth="2" onclick="setDepth(2)">DEPTH 2<br><small>Follow Redirect</small></button>
                <button class="depth-btn" data-depth="3" onclick="setDepth(3)">DEPTH 3<br><small>Deep Extraction</small></button>
            </div>

            <button class="launch-btn" onclick="deepBreak()">
                <i class="fas fa-bomb"></i> DEEP BREAK
            </button>

            <div class="terminal" id="terminal">
                <div class="terminal-header">
                    <div class="terminal-light"></div>
                    <div class="terminal-light"></div>
                    <div class="terminal-light"></div>
                </div>
                <div id="terminalContent">
                    <div class="terminal-line">> DEEP BREAKER INITIALIZED</div>
                    <div class="terminal-line">> READY TO SOLVE 404 ERRORS</div>
                </div>
            </div>

            <div id="extractionPath" class="extraction-path" style="display: none;">
                <h3 style="color: #00ffff; margin-bottom: 1rem;">üîç EXTRACTION PATH</h3>
                <div id="pathSteps"></div>
            </div>

            <div id="resultArea" style="display: none;">
                <div class="result-card">
                    <span class="link-type-badge" id="linkTypeBadge">üéØ FINAL DESTINATION</span>
                    <div class="direct-link-box" id="directLink"></div>
                    <div class="action-buttons">
                        <button class="action-btn" onclick="copyLink()"><i class="fas fa-copy"></i> COPY</button>
                        <button class="action-btn" onclick="openLink()"><i class="fas fa-external-link-alt"></i> OPEN</button>
                        <button class="action-btn" onclick="testLink()"><i class="fas fa-flask"></i> TEST</button>
                    </div>
                </div>
            </div>

            <div class="stats-panel">
                <div class="stat-card">
                    <div class="stat-value" id="layersExplored">0</div>
                    <div class="stat-label">LAYERS</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="linksFound">0</div>
                    <div class="stat-label">LINKS</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="successRate">0%</div>
                    <div class="stat-label">SUCCESS</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="activeProxies">15</div>
                    <div class="stat-label">PROXIES</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentDepth = 3; // Default to deepest
        let layersExplored = 0;
        let linksFound = 0;
        let extractionPath = [];

        const PROXIES = [
            'https://api.allorigins.win/raw?url=',
            'https://corsproxy.io/?',
            'https://cors-anywhere.herokuapp.com/',
            'https://thingproxy.freeboard.io/fetch/',
            'https://api.codetabs.com/v1/proxy?quest=',
            'https://cors.bridged.cc/',
            'https://crossorigin.me/',
            'https://jsonp.afeld.me/?url=',
            'https://cors-proxy.htmldriven.com/?url=',
            'https://cors.5apps.com/?',
            'https://cors.io/?',
            'https://cors-anywhere.azm.workers.dev/?',
            'https://yacdn.org/proxy/',
            'https://replit.com/cors?url=',
            'https://cors.eu.org/?'
        ];

        function setDepth(depth) {
            currentDepth = depth;
            document.querySelectorAll('.depth-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-depth="${depth}"]`).classList.add('active');
            addToTerminal(`> DEPTH ${depth} MODE ACTIVATED`);
        }

        function addToTerminal(text) {
            const terminal = document.getElementById('terminalContent');
            const line = document.createElement('div');
            line.className = 'terminal-line';
            line.innerHTML = text;
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }

        function addPathStep(step, url) {
            extractionPath.push({ step, url });
            const pathDiv = document.getElementById('pathSteps');
            const stepHtml = `
                <div class="path-step">
                    <i class="fas fa-arrow-right"></i>
                    <span>${step}: </span>
                    <span style="color: #00ffff;">${url.substring(0, 50)}${url.length > 50 ? '...' : ''}</span>
                </div>
            `;
            pathDiv.innerHTML += stepHtml;
        }

        async function fetchWithProxy(url, proxyIndex = 0) {
            try {
                const proxy = PROXIES[proxyIndex % PROXIES.length];
                const response = await fetch(proxy + encodeURIComponent(url), {
                    headers: {
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36',
                        'Accept': 'text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8',
                        'Accept-Language': 'en-US,en;q=0.9'
                    }
                });
                
                if (response.ok) {
                    const finalUrl = response.url.replace(proxy, '');
                    const html = await response.text();
                    return { html, finalUrl: decodeURIComponent(finalUrl) };
                }
            } catch (e) {
                addToTerminal(`> Proxy ${proxyIndex + 1} failed: ${e.message.substring(0, 50)}`);
            }
            return null;
        }

        async function extractLinks(html, baseUrl) {
            const links = new Set();
            
            // GPLinks specific patterns
            const patterns = [
                /window\.location(?:\s*=\s*|\.href\s*=\s*|\.replace\s*\()['"]([^'"]+)['"]/g,
                /location\.href\s*=\s*['"]([^'"]+)['"]/g,
                /<meta[^>]*http-equiv="refresh"[^>]*content="[^"]*url=([^"]+)"[^>]*>/g,
                /<a[^>]*href=["']([^"']+)["'][^>]*>/g,
                /var\s+(?:url|link|redirect)\s*=\s*['"]([^'"]+)['"]/g,
                /let\s+(?:url|link|redirect)\s*=\s*['"]([^'"]+)['"]/g,
                /data-(?:url|link|redirect)="([^"]+)"/g,
                /"(?:url|link|redirect)"\s*:\s*"([^"]+)"/g,
                /atob\(['"]([^'"]+)['"]\)/g,
                /https?:\/\/[^\s"'<>]+/g
            ];

            for (let pattern of patterns) {
                const matches = html.matchAll(pattern);
                for (let match of matches) {
                    let link = match[1] || match[0];
                    
                    // Clean the link
                    link = link.trim().replace(/^['"]|['"]$/g, '');
                    
                    // Handle relative URLs
                    if (link.startsWith('/')) {
                        try {
                            const base = new URL(baseUrl);
                            link = base.origin + link;
                        } catch {}
                    } else if (link.startsWith('//')) {
                        link = 'https:' + link;
                    } else if (!link.startsWith('http') && !link.startsWith('data:')) {
                        try {
                            link = new URL(link, baseUrl).href;
                        } catch {}
                    }
                    
                    if (link.startsWith('http') && !link.includes('example.com')) {
                        links.add(link);
                    }
                }
            }
            
            return Array.from(links);
        }

        async function deepBreak() {
            const startUrl = document.getElementById('targetUrl').value.trim();
            if (!startUrl) return;

            // Reset
            layersExplored = 0;
            linksFound = 0;
            extractionPath = [];
            document.getElementById('layersExplored').textContent = '0';
            document.getElementById('linksFound').textContent = '0';
            document.getElementById('extractionPath').style.display = 'none';
            document.getElementById('pathSteps').innerHTML = '';
            document.getElementById('resultArea').style.display = 'none';
            
            addToTerminal(`> üéØ STARTING DEEP BREAK: ${startUrl}`);
            
            let currentUrl = startUrl;
            let depth = 0;
            let allLinks = new Set();
            
            // Continue until we reach desired depth or no more redirects
            while (depth < currentDepth && currentUrl) {
                depth++;
                layersExplored = depth;
                document.getElementById('layersExplored').textContent = depth;
                
                addToTerminal(`> üîç LAYER ${depth}: ${currentUrl}`);
                addPathStep(`Layer ${depth}`, currentUrl);
                
                let found = false;
                
                // Try all proxies for this layer
                for (let i = 0; i < PROXIES.length; i++) {
                    addToTerminal(`> Trying proxy ${i+1}/${PROXIES.length}...`);
                    
                    const result = await fetchWithProxy(currentUrl, i);
                    
                    if (result) {
                        addToTerminal(`> HTML received: ${result.html.length} bytes`);
                        
                        // Extract all links from this page
                        const links = await extractLinks(result.html, currentUrl);
                        
                        links.forEach(link => {
                            allLinks.add(link);
                            addToTerminal(`> Found: ${link.substring(0, 100)}`);
                        });
                        
                        linksFound = allLinks.size;
                        document.getElementById('linksFound').textContent = linksFound;
                        
                        // Look for the most promising next URL
                        const potentialNext = links.find(link => 
                            link.includes('gplinks.co/') && 
                            !link.includes(currentUrl.split('/').pop())
                        );
                        
                        if (potentialNext && potentialNext !== currentUrl) {
                            currentUrl = potentialNext;
                            found = true;
                            addToTerminal(`> ‚û°Ô∏è Moving to next layer: ${currentUrl}`);
                            break;
                        } else {
                            // Check if we got a redirect in the response URL
                            if (result.finalUrl && result.finalUrl !== currentUrl) {
                                currentUrl = result.finalUrl;
                                found = true;
                                addToTerminal(`> ‚û°Ô∏è Redirected to: ${currentUrl}`);
                                break;
                            }
                        }
                    }
                }
                
                if (!found) {
                    addToTerminal(`> ‚ö†Ô∏è No further links found at layer ${depth}`);
                    break;
                }
            }
            
            // Find the final destination (Telegram link)
            const telegramLinks = Array.from(allLinks).filter(link => 
                link.includes('telegram.dog') || 
                link.includes('t.me') || 
                link.includes('telegram.me')
            );
            
            let finalLink = null;
            
            if (telegramLinks.length > 0) {
                finalLink = telegramLinks[0];
                addToTerminal(`> üéØ FOUND TELEGRAM LINK: ${finalLink}`);
            } else {
                // Try to find any valid link that's not a gplinks tracking URL
                const validLinks = Array.from(allLinks).filter(link => 
                    !link.includes('gplinks.co') && 
                    !link.includes('example.com') &&
                    link.startsWith('http')
                );
                
                if (validLinks.length > 0) {
                    finalLink = validLinks[0];
                    addToTerminal(`> üéØ FOUND FINAL LINK: ${finalLink}`);
                } else {
                    // If we only have gplinks URLs, take the last one
                    const lastGplink = Array.from(allLinks).find(link => 
                        link.includes('gplinks.co/') && 
                        link !== startUrl
                    );
                    
                    if (lastGplink) {
                        finalLink = lastGplink;
                        addToTerminal(`> ‚ö†Ô∏è Last link found: ${finalLink}`);
                        addToTerminal(`> üí° This might be a tracking ID, trying to extract further...`);
                        
                        // Try one more time with the last link
                        addToTerminal(`> üîÑ Attempting final extraction...`);
                        const result = await fetchWithProxy(finalLink);
                        if (result) {
                            const links = await extractLinks(result.html, finalLink);
                            const telegramFinal = links.find(link => 
                                link.includes('telegram.dog') || link.includes('t.me')
                            );
                            if (telegramFinal) {
                                finalLink = telegramFinal;
                                addToTerminal(`> ‚úÖ Success! Found Telegram link: ${finalLink}`);
                            }
                        }
                    }
                }
            }
            
            if (finalLink) {
                document.getElementById('directLink').textContent = finalLink;
                document.getElementById('resultArea').style.display = 'block';
                document.getElementById('extractionPath').style.display = 'block';
                
                // Check if it's the expected Telegram bot link
                if (finalLink.includes('telegram.dog/Tamil_Cartoons_YoGi_Rare_bot')) {
                    addToTerminal(`> üéâ EXACT MATCH FOUND!`);
                    document.getElementById('linkTypeBadge').innerHTML = 'üéØ TELEGRAM BOT LINK';
                } else if (finalLink.includes('telegram')) {
                    document.getElementById('linkTypeBadge').innerHTML = 'üì± TELEGRAM LINK';
                } else {
                    document.getElementById('linkTypeBadge').innerHTML = 'üîó FINAL LINK';
                }
                
                // Calculate success rate
                const successRate = Math.round((telegramLinks.length > 0 ? 100 : 50));
                document.getElementById('successRate').textContent = successRate + '%';
            } else {
                addToTerminal(`> ‚ùå No valid final link found`);
                addToTerminal(`> üí° Try increasing depth or using different proxies`);
            }
        }

        function copyLink() {
            const link = document.getElementById('directLink').textContent;
            navigator.clipboard.writeText(link);
            addToTerminal('> ‚úÖ Link copied!');
        }

        function openLink() {
            const link = document.getElementById('directLink').textContent;
            window.open(link, '_blank');
        }

        async function testLink() {
            const link = document.getElementById('directLink').textContent;
            addToTerminal(`> Testing link: ${link}`);
            
            try {
                const response = await fetch(link, { method: 'HEAD' });
                if (response.ok) {
                    addToTerminal(`> ‚úÖ Link is accessible! Status: ${response.status}`);
                } else {
                    addToTerminal(`> ‚ö†Ô∏è Link returned status: ${response.status}`);
                }
            } catch {
                addToTerminal(`> ‚ö†Ô∏è Link test failed - might need browser open`);
            }
        }

        // Initialize
        document.getElementById('activeProxies').textContent = PROXIES.length;
    </script>
</body>
</html>
